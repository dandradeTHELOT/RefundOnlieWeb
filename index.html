<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003a7e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 15%;
        }
        #loadingMessage {
            font-size: 26px;
            color: #ffffff;
        }
        #setRefundButton {
            display: none; /* Oculto inicialmente */
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005bb5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #setRefundButton:hover {
            background-color: #007bff;
        }
        #logo {
            width: 150px;
            margin-bottom: 20px;
        }
        #bookingInfo, #refundDetails {
            margin-top: 20px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="https://cdn.theatertoolkit.com/cdn/wwwroot/themes/custom/thelotent/images/logo.png?v=20240904.1" alt="Logo">
        <p id="loadingMessage">We are loading the booking details...</p>
    </div>

    <div id="bookingInfo" style="display:none;"></div>

    <button id="setRefundButton" onclick="fetchRefundDetails()">Get Refund Details</button>

    <div id="refundDetails" style="display:none;"></div>

    <script>
        // Mostrar el botón después de 7 segundos
        setTimeout(() => {
            const button = document.getElementById("setRefundButton");
            button.style.display = "block"; // Mostrar el botón
            console.log("Get Refund Details button is now visible."); // Mensaje de depuración
        }, 7000); // 7000 ms = 7 segundos

        // Esta función puede ser utilizada más tarde para obtener los detalles del reembolso
        function fetchRefundDetails() {
            const button = document.getElementById("setRefundButton");
            button.disabled = true; // Desactivar el botón

            // Aquí iría tu lógica para obtener los detalles de reembolso
            console.log("Fetching refund details..."); // Mensaje de depuración
        }

        // Ejecutar la función para mostrar los detalles de la reserva (si lo necesitas en el futuro)
        // fetchBookingInfo(); // Llama esta función si necesitas mostrar la información de la reserva
    </script>
</body>
</html>
